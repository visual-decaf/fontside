<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue Example</title>
    <script src="../frontside/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> 
    <link rel="stylesheet" href="css/style3.css">
    <script src="js/myscript.js"></script>
    
</head>
<body>
    <div id="app">
        <div class="logo">
            <img src="../frontside/img/logo.svg" alt="SVG Image" >
            <h4>visual decaf</h4>
        </div>
        <div class="about">
            <h5>scanner</h5>
            <p> sacnner是将字符串转化为token流的一个工具，也叫词法分析器，在下面的示例中，
                展示将输入的字符串转化为可视化的token流</p>
        </div>
        <div class="container">
            <div id="editor"></div>
            <textarea type="text" class="textbox" > </textarea>
        </div>
        <div class="btn">
            <button id="myButton" disabled>下一步</button>
        </div>
    </div>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/javascript");
        var myButton = document.getElementById("myButton");
        editor.session.on("change", function () {
        if (editor.getValue().trim().length > 0) {
            myButton.style.backgroundColor = "blue";
            myButton.disabled = false;
        } else {
            myButton.style.backgroundColor = "";
            myButton.disabled = true;
        }
    });

    var textbox = document.querySelector("textarea.textbox");

    editor.session.on("change", function() {
        textbox.value = editor.getValue();
    });

    textbox.addEventListener("input", function() {
        editor.setValue(textbox.value);
    });

    myButton.addEventListener("click", function() {
        if (!myButton.disabled) {
            console.log(editor.getValue());
            window.location.href = "main4.html?content=" + encodeURIComponent(editor.getValue());
        }
    });

    </script>

</body>
</html>
