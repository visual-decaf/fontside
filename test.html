<!DOCTYPE html>
<html>
<head>
  <title>Stack Demo</title>
  <style>
    .stack {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .stack-item {
      width: 100px;
      height: 50px;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      margin: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="stack"></div>
  <button id="push">Push</button>
  <button id="pop">Pop</button>
  <script>
    var stack = [];  // 定义一个空栈

    var stackDiv = document.querySelector('.stack');

    var pushButton = document.getElementById('push');
    pushButton.addEventListener('click', function() {
      var newItem = document.createElement('div');
      newItem.classList.add('stack-item');
      newItem.textContent = stack.length + 1;
      stackDiv.appendChild(newItem);
      stack.push(newItem);
    });

    var popButton = document.getElementById('pop');
    popButton.addEventListener('click', function() {
      var item = stack.pop();
      if (item) {
        stackDiv.removeChild(item);
      }
    });
  </script>
</body>
</html>
