<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="./layui-v2.8.10/layui-v2.8.10/layui/css/layui.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html {
            height: 100%;
        }
        body {
            height: 100%;
            
        }
        .container {
            height: 100%;
            /* background-image: linear-gradient(to right, #fbc2eb, #a6c1ee); */
            background-image: linear-gradient(
        125deg,#2c3e50,#27ae60,
        #2980b9,#e74c3c,#8e44ad
         );
            background-size:400%;
            animation: bgmove 20s infinite;
            flex-direction: column;
            }
        @keyframes bgmove{
            0%{
                background-position:0% 50% ;
            }
            50%{
                background-position:100% 50% ;
            }
            100%{
                background-position:0% 50% ;
    }
        }
        .login-wrapper {
            background-color: #fff;
            width: 358px;
            height: 588px;
            border-radius: 15px;
            padding: 0 50px;
            position: relative;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .header {
            font-size: 38px;
            font-weight: bold;
            text-align: center;
            line-height: 200px;
        }
        .input-item {
            display: block;
            width: 100%;
            margin-bottom: 20px;
            border: 0;
            padding: 10px;
            border-bottom: 1px solid rgb(128, 125, 125);
            font-size: 15px;
            outline: none;
        }
        .input-item:placeholder {
            text-transform: uppercase;
        }
        .btn {
            text-align: center;
            /* padding: 10px; */
            width: 100%;
            margin-top: 40px;
            /* background-image: linear-gradient(to right, #2f4056, #27ae60);
            color: #fff; */
        }
        .msg {
            text-align: center;
            line-height: 88px;
        }
        a {
            text-decoration-line: none;
            color: #abc1ee;
        }
        .btn:disabled {
     background-color: #ccc;
      }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div class="login-wrapper">
            <div class="header">Login</div>
            <div class="form-wrapper">
                <input type="text" name="username" placeholder="username" id="username" class="input-item">
                <input type="password" name="password" placeholder="password" id="password" class="input-item">
                
                <button type="button" class="layui-btn layui-btn-disabled btn"id="login-btn" onclick="login()">Login</button>
            </div>
            <div class="msg">
                Don't have account?
                <a href="#">Sign up</a>
            </div>
        </div>
    </div>

const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("login-btn");

    function updateLoginBtnStatus() {
      if (usernameInput.value && passwordInput.value) { // 检查输入框是否为空
        loginBtn.classList.remove("layui-btn-disabled"); // 去掉按钮的 disabled 样式
      } else {
        loginBtn.classList.add("layui-btn-disabled"); // 添加按钮的 disabled 样式
      }
    }

    usernameInput.addEventListener("input", updateLoginBtnStatus);
    passwordInput.addEventListener("input", updateLoginBtnStatus);

    loginBtn.onclick = function() {
      if (usernameInput.value === "admin" && passwordInput.value === "123456") { // 检查用户名和密码是否正确
              location.href = "loading.html"; // 跳转至 loading.html 页面             
      }
    }
    </script>
    <script src="./layui-v2.8.10/layui-v2.8.10/layui/layui.js"></script>
</body>
</html>
